<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />

	<body>
		<div class="topbar">
			<div class="main cl">
				<p>旅游大数据虚拟仿真实验教学平台</p>
				<div class="user-info" th:if="${session.username} == null">
					<a href="http://tysf.sctu.edu.cn:8071/sso//login?service=http://172.17.55.112:8889/shiro-cas">登陆</a>
					<a href="/register">注册</a>
				</div>
				<div class="user-info" th:if="${session.username} != null">
					<span th:text="|欢迎你，${session.username} |"></span>
					<!--<a th:href="@{/logout}">退出登录</a>-->
				</div>
			</div>
		</div>
		<div class="navs cl">
			<div class="logo">
				<img src="../../static/new/images/sctu.png" />
				<p>旅游大数据虚拟仿真实验教学平台</p>
			</div>
			<ul class="nav">
				<li><a href="/newsinfo/newslist">首页</a></li>

				<li><a href="/setinfo/situation">平台概况</a></li>

				<li><a href="/question/list1">咨询答疑</a></li>
				<li><a href="/learning/learningList">学习效果</a></li>
			</ul>
		</div>

			<div class="bar">
				<div class="current">师资队伍</div>
				<div class="crumb">当前位置：<a href="/newsinfo/newslist">首页</a> > 师资队伍</div>
			</div>
			<div class="teachers cl">
				<div class="teacher" th:each="teacher:${teacherPageInfo.content}">
					<div><img th:src="@{'/upload/'+${teacher.image_url}}" th:alt="${teacher.person_name}" /></div>
					<h3 th:text="${teacher.person_name}"></h3>
					<p th:text="${teacher.intro}"></p>
				</div>
			</div>
		</section>
		<footer>
			<p>copyright © 2020 旅游大数据虚拟仿真实验教学平台</p>

</html>
