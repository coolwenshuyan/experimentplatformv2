<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>添加角色</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="//cdn.staticfile.org/layui/2.5.6/css/layui.min.css" />
	</head>
	<body>
		<form class="layui-form" role="form" th:method="post" th:object="${role}" style="padding: 30px 20px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称：</label>
				<div class="layui-input-inline">
					<input type="text" th:field="${role.name}" name="class_collage" lay-verify="required" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色SN：</label>
				<div class="layui-input-inline">
					<input type="text" th:field="${role.sn}" name="class_major" lay-verify="required" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="">添加</button>
					<a class="layui-btn layui-btn-primary closeBtn">返回</a>
				</div>
			</div>
		</form>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdn.staticfile.org/layui/2.5.6/layui.all.min.js"></script>
		<script>
			$(function () {
				var layer = layui.layer,
					index = parent.layer.getFrameIndex(window.name)
				$('.closeBtn').click(function (e) {
					e.preventDefault()
					parent.layer.close(index)
				})
			})
		</script>
	</body>
</html>
