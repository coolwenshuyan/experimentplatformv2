<div class="layui-fluid">

            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>用户密码:</label>
                <div class="layui-input-inline">
                    <input type="text" required="" lay-verify="nickname" th:field="${user.password}" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" >状态</label>

                        <input type="hidden" class="hasRole" name="hasRole" th:value="${hr}"/></span>
                    <span th:each="role:${roles}">
                        <input type="checkbox" class="rids" name="rids" th:text="${role.name } "
                               th:value="${role.id }"/>
                        </span>
                </div>
            </div>

            <div class="layui-btn-container" style="margin-left: 130px">

                <input type="reset" class="layui-btn" value="重置">

<script>layui.use(['form', 'layer','jquery','form'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            pass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            repass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            }
        });

    });</script>
