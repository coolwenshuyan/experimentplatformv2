<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>填空</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>
        <!--<link rel="stylesheet" type="text/css" href="../../static/css/font.css"/>-->
        <link rel="stylesheet" type="text/css" href="../../static/css/xadmin.css"/>
        <link rel="stylesheet" type="text/css" href="../../static/css/layer.css"/>
        <script src="../../static/js/xadmin.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <style type="text/css">
    	#layerDemo{
    		float: left;
    	}

    	.layui-table td {
    		text-align: center;
    	}
        .layui-table th{
            text-align: center;
            font-weight: 900;
        }
        .return{
            margin-top: 0.6rem;
            float: right;
        }
    </style>
    <body>
       
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                        	 <a class="layui-btn" lay-submit lay-filter="formDemo" th:href="@{|/shiyan/addReport|}">新建</a>
                           <!--分数：100-->
                            <a class="layui-btn return" lay-submit lay-filter="formDemo" th:href="@{|/expmodel/moduleList|}">返回上一级</a>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    
                                    <th>报告序号</th>
                                    <th>报告描述</th>
                                    <th>实验模块</th>
                                    <th>分数</th>
                                     <th>类型</th>
                                      <th>操作</th>
                                </thead>
                                <tbody>
                                  <tr th:each="report:${reports.content}">
                                    
                                    <td th:text="${report.reportOrder}" name="reportOrder">1</td>
                                    <td th:text="${report.reportDescribe}" name="reportDescribe">数据库的操作</td>
                                   <td th:text="${report.mId}" name="mId">1</td>
                                   <td th:text="${report.reportScore}" name="reportScore">20</td>
                                   <td th:text="${report.reportType}" name="reportType">实验操作</td>
                                    <td class="td-manage">
                                    <a  th:href="@{|/shiyan/updateReport/${report.reportId}|}">
										 <button class="layui-btn" >
			                                修改
			                            </button>
                                    </a>
										

                                      <a title="删除" onclick="member_del(this,'要删除的id')" th:href="@{|/shiyan/deleteReport/${report.reportId}|}">
                                        <button type="layui-btn" class="layui-btn layui-bg-red">删除</button>
                                      </a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <p>当前 <span th:text="${reports.number}+1"></span> 页,
                                        总 <span th:text="${reports.totalPages}"></span> 页,
                                        共 <span th:text="${reports.totalElements}"></span> 条记录</p>
                                    <a th:href="@{'/shiyan/reportList/'+${mId}}">首页</a>
                                    <a th:href="@{'/shiyan/reportList/'+${mId}(pageNum=${reports.hasPrevious()}?${reports.number}-1:0)}">上一页</a>
                                    <a th:href="@{'/shiyan/reportList/'+${mId}(pageNum=${reports.hasNext()}?${reports.number}+1:${reports.number})}">下一页</a>
                                    <a th:href="@{'/shiyan/reportList/'+${mId}(pageNum=${reports.totalPages}-1)}">尾页</a>

                                </div>
                            </div>
                        </div>
                    </div>
                  
                </div>
             
            </div>
        </div> 
    </body>
    <script src="../../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
   
 

</html>
