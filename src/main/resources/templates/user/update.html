<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="../../static/css/layui.css">
    <script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script type="text/javascript" src="../../static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <script type="text/javascript">
        $(function () {
            var hasRoles = new Array();
            console.log(hasRoles);
            $(".hasRole").each(function () {
                hasRoles.push($(this).val());
            });
            $(".rids").each(function () {
                if ($.inArray($(this).val(), hasRoles) >= 0) {
                    $(this).attr("checked", "checked");
                }
            });
        });
    </script>
    <title>更新用户</title>
</head>
<body>
<div class="x-nav" style="margin-bottom: 30px">
          <span class="layui-breadcrumb" style="visibility: visible">
            <a th:href="@{|/admin/user/list|}">用户列表</a>
            <span lay-separator>/</span>
            <a>
              <cite>用户更新</cite></a>
          </span>
</div>
<div class="layui-fluid">
    <div th:include="user/inc :: head"></div>

    <div class="layui-row">
        <form class="layui-form" role="form" th:method="post" th:object="${user}">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>用户名(英文):</label>
                <div class="layui-input-inline">
                    <input type="text" required="" lay-verify="nickname" th:field="${user.username}" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>显示名称:</label>
                <div class="layui-input-inline">
                    <input type="text" required="" lay-verify="nickname" th:field="${user.nickname}" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>修改用户密码:</label>
                <div class="layui-input-inline">
                    <input type="password" required=""  th:field="${user.password}" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <span class="layui-form-label" >状态</span>
                <div class="layui-input-inline" style="width: 190px;height: 38px">
                    <select name="interest" lay-filter="aihao" path="status" th:field="${user.status}"
                            class="layui-select" style="width: 190px;height: 38px;display: inherit;">
                        <option value=""> -- 请选择 --</option>
                        <option th:selected="${user.status==false}" value="0" >启用</option>
                        <option th:selected="${user.status== true}" value="1" >停用</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <span class="layui-form-label">角色</span>
                <div class="layui-input-inline" >
                    <span th:each="hr:${hasRole}">
                        <input type="hidden" class="hasRole" name="hasRole" th:value="${hr}"/>
                    </span>
                    <span th:each="role:${roles}" style="font-size: 15px">
                        <input type="checkbox" class="rids layui-form-checkbox" name="rids" th:text="${role.name } "
                               th:value="${role.id }" style="width: 15px;display: inherit;"/>
                    </span>
                </div>
            </div>

            <div class="layui-btn-container" style="margin-left: 130px">
                <input type="submit" class="layui-btn" value="添加用户">
                <a class="layui-btn layui-btn-primary" th:href="@{|/admin/user/list|}">返回</a>
            </div>
        </form>
    </div>
</div>


<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>layui.use(['form', 'layer','jquery','form'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            pass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            repass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            }
        });

    });</script>
</body>
</html>
