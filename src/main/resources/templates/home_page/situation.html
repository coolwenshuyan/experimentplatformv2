<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>平台概况 - 旅游大数据虚拟仿真实验教学平台</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="../../static/new/css/common.css" />
		<link rel="stylesheet" href="../../static/new/css/situation.css" />
	</head>
	<body>
		<div th:include="home_page/header :: common_header"></div>
		<section class="main-area">
			<div class="aside-area">
				<div class="aside-nav">
					<h3>平台概况</h3>
					<p data-to="intro">平台概况</p>
					<p data-to="step">操作说明</p>
					<p data-to="about">团队介绍</p>
				</div>
			</div>
			<div class="article-area">
				<div class="crumb">当前位置：<a href="/newsinfo/newslist">首页</a> > 平台概况</div>
				<h1 class="content-title"></h1>
				<div class="content" id="intro" th:utext="${setInfo.set_platintro}"></div>
				<div class="content" id="step" th:utext="${setInfo.set_platstep}"></div>
				<div class="content" id="about" th:utext="${setInfo.getSet_aboutus()}"></div>
			</div>
		</section>

		<footer>
			<p>copyright © 2020 旅游大数据虚拟仿真实验教学平台</p>
		</footer>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script>
			$(function () {
				$('.aside-nav p').click(function () {
					var _to = $(this).data('to')
					$('.aside-nav p').removeClass('active')
					$(this).addClass('active')
					$('.content-title').text($(this).text())
					$('.content').hide()
					$('#' + _to).show()
				})
				$('.aside-nav p')[0].click()
			})
		</script>
	</body>
</html>
