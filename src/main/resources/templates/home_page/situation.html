<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>平台概况 - 旅游大数据虚拟仿真实验教学平台</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="../../static/new/css/common.css" />
		<link rel="stylesheet" href="../../static/new/css/situation.css" />
	</head>
	<body>
		<div class="topbar">
			<div class="main cl">
				<p>旅游大数据虚拟仿真实验教学平台</p>
				<div class="user-info" th:if="${session.username} == null">
					<a href="http://tysf.sctu.edu.cn:8071/sso//login?service=http://172.17.55.112:8889/shiro-cas">登陆</a>
					<a href="/register">注册</a>
				</div>
				<div class="user-info" th:if="${session.username} != null">
					<span th:text="|欢迎你，${session.username} |"></span>
					<!--<a th:href="@{/logout}">退出登录</a>-->
				</div>
			</div>
		</div>
		<div class="navs cl">
			<div class="logo">
				<img src="../../static/new/images/sctu.png" />
				<p>旅游大数据虚拟仿真实验教学平台</p>
			</div>
			<ul class="nav">
				<li><a href="/newsinfo/newslist">首页</a></li>
				<li><a href="/newsinfo/shiyan">实验大厅</a></li>
				<li class="active"><a href="/setinfo/situation">平台概况</a></li>
				<li><a href="/teachers/frontList">师资队伍</a></li>
				<li><a href="/question/list">咨询答疑</a></li>
				<li><a href="/learning/learningList">学习效果</a></li>
			</ul>
		</div>
		<section class="main-area">
			<div class="aside-area">
				<div class="aside-nav">
					<h3>平台概况</h3>
					<p data-to="intro">平台概况</p>
					<p data-to="step">操作说明</p>
					<p data-to="about">团队介绍</p>
				</div>
			</div>
			<div class="article-area">
				<div class="crumb">当前位置：<a href="/newsinfo/newslist">首页</a> > 平台概况</div>
				<h1 class="content-title"></h1>
				<div class="content" id="intro" th:utext="${setInfo.set_platintro}"></div>
				<div class="content" id="step" th:utext="${setInfo.set_platstep}"></div>
				<div class="content" id="about" th:utext="${setInfo.getSet_aboutus()}"></div>
			</div>
		</section>

		<footer>
			<p>copyright © 2020 旅游大数据虚拟仿真实验教学平台</p>
		</footer>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script>
			$(function () {
				$('.aside-nav p').click(function () {
					var _to = $(this).data('to')
					$('.aside-nav p').removeClass('active')
					$(this).addClass('active')
					$('.content-title').text($(this).text())
					$('.content').hide()
					$('#' + _to).show()
				})
				$('.aside-nav p')[0].click()
			})
		</script>
	</body>
</html>
