<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <title>添加模块测试</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>

</head>
<style type="text/css">
    .layui-row {
        padding: 3% 0;
    }
    h2{
        text-align: center;
        margin-top: 20px;
    }
    .text-overflow {
        display:block;/*内联对象需加*/
        width:31em;/*指定宽度*/
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 强制在同一行内显示所有文本，直到文本结束或者遭遇 br 对象。不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* IE 专有属性，当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
    }

    table{
        width:30em;
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    .layui-table th{
        text-align: center;
        font-weight: 900;
    }
    td{
        text-align: center;
        width:100%;
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
    }
    .bt{
        padding-left: 7.8rem;
    }
    .p1{
        color: #009688;
        margin-top: 1rem;
        font-size: 16px;
        margin-left: 7rem;
        font-weight: 600;
    }
    .p2{
        margin: 1rem auto 1rem 7rem;
    }
</style>


<body>
<h2 class="p1" th:text="'对模块'+'《'+${expMedel.m_name}+'》'+'添加模块测试题'">添加模块测试题</h2>
<!--<p class="p1">先添加题目再添加选项</p>-->
<div class="layui-row layui-col-space10">
    <div class="layui-col-md6">
        <!--<form class="layui-form" action="">	-->
        <form class="layui-form" method="post" th:object="${quest}">
            <input type="hidden" name="modelid" th:value="${expMedel.m_id}">
            <div class="layui-form-item">
                <label class="layui-form-label">题目</label>
                <div class="layui-input-block">
                    <!--<input type="text" name="title" th:value="${title}" required lay-verify="required" autocomplete="off"-->
                    <!--class="layui-input"/>-->
                    <input type="text" name="questDescribe" th:value="${questDescribe}" required lay-verify="required"
                           autocomplete="off"
                           class="layui-input"/>
                    <!--<input type="text" name="title" required lay-verify="required" placeholder="请输入题目" autocomplete="off" class="layui-input">-->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">问题序号</label>
                <div class="layui-input-block">
                    <input type="text" name="questOrder" th:value="${questOrder}" required lay-verify="required|number"
                           placeholder="1"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分数</label>
                <div class="layui-input-block">
                    <input type="text" name="questScore" th:value="${questScore}" required lay-verify="required|number"
                           placeholder="100"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">  <!--                    <input type="text" name="questType" th:field="*{questType}" value="多选" title="多选">-->
                    <input type="radio" name="questType" th:field="${quest.questType}" value="单选" title="单选"
                           checked="checked">
                    <input type="radio" name="questType" th:field="${quest.questType}" value="多选" title="多选">
                </div>
            </div>
            <p class="p1 p2" th:text="${session.errorInformation}"></p>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">完成添加题目</button>
                    <a href="addAnswerNew.html.html" th:href="@{|/shiyan/addAnswer|}" class="layui-btn layui-bg-green">继续添加问题选项</a>
                    <a href="lookTest.html" th:href="@{|/shiyan/list/${mId}|}" class="layui-btn layui-btn-primary">返回</a>

                </div>
            </div>


        </form>

    </div>

</div>
<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
