<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查找---实验模块</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>
    <!--<link rel="stylesheet" href="./css/font.css">-->
    <link rel="stylesheet" type="text/css" href="../../static/css/font.css"/>
    <!--<link rel="stylesheet" href="./css/xadmin.css">-->
    <link rel="stylesheet" type="text/css" href="../../static/css/xadmin.css"/>
    <!--<script src="./lib/layui/layui.js" charset="utf-8"></script>-->
    <script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
    <!--<script type="text/javascript" src="./js/xadmin.js"></script>-->
    <script src="../../static/js/xadmin.js" type="text/javascript" charset="utf-8"></script>

</head>
<style>
    .text-overflow {
        display:block;/*内联对象需加*/
        width:31em;/*指定宽度*/
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 强制在同一行内显示所有文本，直到文本结束或者遭遇 br 对象。不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* IE 专有属性，当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
    }

    table{
        width:30em;
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    .layui-table th{
        text-align: center;
        font-weight: 900;
    }
    td{
        text-align: center;
        width:100%;
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
    }
</style>
<body>

<!--<div style="text-align: center;margin-top:30px;font-size: 20px;">查找/删除-&#45;&#45;实验模块</div>-->

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <a type="layui-btn" class="layui-btn layui-bg-green" href="../expmodel/addExpModel" th:href="@{/expmodel/addExpModel}">新建</a>
                        <a type="layui-btn" class="layui-btn layui-btn-primary" th:href="@{/expmodel/list}">返回列表</a>

                        <!--<div class="layui-inline layui-show-xs-block">
                            <a class="layui-btn"  lay-submit="" title="增加" onclick="xadmin.open('增加','班级新增.html')"><i class="layui-icon"></i>增加</a>
                        </div>-->
                    </form>
                </div>

                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>实验名称</th>
                            <th>负责人</th>
                            <th>实验类型</th>
                            <th>课时</th>
                            <th>实验地址</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        <tr th:each="model:${list}">

                            <td th:text="${model.getM_id()}"></td>
                            <td th:text="${model.getM_name()}"></td>
                            <td th:text="${model.getM_manager()}"></td>
                            <td th:text="${model.getM_type()}"></td>
                            <td th:text="${model.getClasshour()}"></td>
                            <td th:text="${model.getM_inurl()}"></td>
                            <td class="td-manage">
                                <a  href="javascript:;">
                                    <!--<i class="layui-icon">&#xe642;</i>-->
                                    <a type="layui-btn" class="layui-btn layui-bg-green"  th:href="@{|/expmodel/updateExpModel/${model.getM_id()}|}">编辑</a>
                                </a>
                                <a href="javascript:;">
                                    <!--<i class="layui-icon">&#xe640;</i>-->
                                    <a type="layui-btn" class="layui-btn layui-bg-red" th:href="@{|/expmodel/deleteExpModel/${model.getM_id()}|}">删除</a>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
