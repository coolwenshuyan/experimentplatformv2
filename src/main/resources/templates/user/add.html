<div class="layui-fluid">
    <div th:include="user/inc :: head"></div>

    <div class="layui-row">
        <form class="layui-form" role="form" th:method="post" th:object="${role}">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>用户名(英文):</label>
                <div class="layui-input-inline">
                    <input type="text" required="" lay-verify="nickname" th:field="${user.username}" autocomplete="off" class="layui-input"></div>

            <div class="layui-form-item">

            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>用户密码:</label>
                <div class="layui-input-inline">
                    <input type="text" required="" lay-verify="nickname" th:field="${user.password}" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" >状态</label>
                <div class="layui-input-block" style="width: 190px;">
                    <select name="interest" lay-filter="aihao" path="status" th:field="${user.status}">
                        <option value=""></option>
                        <option th:value="0" th:text="启用"></option>
                        <option th:value="1" th:text="停用"></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block"  th:each="role:${roles}" >
                    <input type="checkbox" class="rids" name="rids" th:text="${role.name } "
                           th:value="${role.id }">
                    <!--<input type="radio"  value="教师" title="教师">-->

                </div>
            </div>

            <div class="layui-btn-container" style="margin-left: 130px">
                <input type="submit" class="layui-btn" value="添加用户">
                <input type="reset" class="layui-btn" value="重置">
            </div>
        </form>

<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>layui.use(['form', 'layer','jquery','form'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            pass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            },
            repass: function(value) {
                if (value.length < 1) {
                    return '请重新填写';
                }
            }
        });

    });</script>
