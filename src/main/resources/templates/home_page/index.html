		<script>
			var chartsInfo = {
				1: {
					data: [
						{ value: parseInt('[[${kaohenum}]]'), name: '考核模块' },
						{ value: parseInt('[[${modenum}]]') - parseInt('[[${kaohenum}]]'), name: '实验模块' },

							name: '实验总数\n[[${modenum}]]个',
