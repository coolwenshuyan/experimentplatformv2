<!DOCTYPE html>
<html class="x-admin-sm"  lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>修改实验报告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <!--<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>-->
    <script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
    <!--<script type="text/javascript" src="./js/xadmin.js"></script>-->
    <script src="../../static/js/xadmin.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .choice{
            display: flex;
            /*float: left;*/
        }
        input{
            width: 100%;
        }
        .choice1{
            margin-right: 10rem;
        }
        .layui-form-label{
            font-weight: 900;
        }
        html body{
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="layui-fluid exr">
        <div class="layui-row">
            <form class="layui-form" th:object="${Upreport}" method="post" >
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>实验报告序号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="reportOrder" th:value="${Upreport.reportOrder}" required="" lay-verify="required|number"
                               autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>实验报告题目</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="reportDescribe" th:value="${Upreport.reportDescribe}" required="" lay-verify="required"
                               autocomplete="off" class="layui-input"></div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">-->
                        <!--<span class="x-red">*</span>实验模块id</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text"  name="mId" th:value="${Upreport.mId}" required="" lay-verify="required" autocomplete="off"-->
                               <!--class="layui-input"></div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>实验报告分数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="reportScore" th:value="${Upreport.reportScore}" required="" lay-verify="required|number"
                               autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="reportType" th:field="${Upreport.reportType}" checked="checked" value="填空" title="填空">
                        <input type="radio" name="reportType" th:field="${Upreport.reportType}" value="整篇" title="整篇">
                    </div>
                </div>

                <div class="choice layui-form-item">
                <!--for="L_repass"-->
                    <a class="" th:href="@{|/shiyan/updateReport/${Upreport.reportId}|}">
                        <label   class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" onclick="colse()"
                                >修改</button>

                        <!--onclick="colse()"-->
                    </a>
                    <a class="choice1" th:href="@{|/shiyan/reportList/${Upreport.mId}|}">
                        <label   class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" onclick="colse()"
                        >取消</button>

                        <!--onclick="colse()"-->
                    </a>

                    <!--<div class="layui-form-item">-->
                        <!--<div class="layui-input-block">-->
                            <!--<a class="choice1" th:href="@{|/shiyan/addReport|}">-->
                                <!--<button type="reset" class="layui-btn layui-btn-primary">取消</button>-->
                            <!--</a>-->
                            <!--<a class="" th:href="@{|/shiyan/updateReport/${Upreport.reportId}|}">-->
                            <!--<button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>-->
                            <!--</a>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </form>
        </div>
    </div>

</body>
<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    function colse() {
        //$(".layui-layer-close1").trigger('click');    // 关闭弹出层
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);//关闭当前页
    }
</script>
</html>
