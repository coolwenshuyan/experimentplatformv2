<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>新建课程表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/css/laydate.css">

    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/layui.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="../../static/js/laydate/theme/default/laydate.css">
    <script src="../../static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>

    <!--<script src="../../static/js/layer.js" type="text/javascript" charset="utf-8"></script>-->
</head>
<style>
    .layui-upload{
        margin-left: 150px;
    }
    .layui-upload-list{
        width: 200px;
        height: 200px;
        border: #B2B2B2 solid 1px;
    }
    .layui-upload-list img{
        border: 1px black solid;
        with:100%;
        max-height: 100%;
    }

    .layui-form input[type=checkbox], .layui-form input[type=radio], .layui-form select{
        display: none;
    }
    #div1{
        with:80%
    }
</style>


<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <p th:text="${msg}" class="error-msg" style="color: red">这里是错误信息</p>
                    <form class="layui-form" th:action="@{update}" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">课程</label>
                            <div class="layui-input-block">
                                <select name="courseId" lay-filter="aihao" required="required" lay-verify="required">
                                    <a th:each="courseInfo:${courseInfoList}">
                                        <option th:selected="${arrangeClass.getCourseId()}==${courseInfo.getId()}" th:value="${courseInfo.getId()}">[[${courseInfo.courseName}]]</option>
                                    </a>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">教师</label>
                            <div class="layui-input-block">
                                <select th:value="${arrangeClass.getTeacherId()}" name="teacherId" lay-filter="aihao" required="required" lay-verify="required">
                                    <a th:each="user:${userList}">
                                        <option th:value="${user.getId()}">[[${user.nickname}]]</option>
                                    </a>
                                </select>
                            </div>
                            <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">班级</label>
                            <div class="layui-input-block">
                                <select name="classId" lay-filter="aihao" required="required" lay-verify="required">
                                    <a th:each="class:${classList}">
                                        <option th:selected="${arrangeClass.getClassId()}==${class.getClassId()}" th:value="${class.getClassId()}">[[${class.className}]]</option>
                                    </a>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">上课教室</label>
                            <div class="layui-input-block">
                                <input th:value="${arrangeClass.getSkAddress()}" name="skAddress" type="text" required  lay-verify="required" placeholder="请输入上课教室名" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">开始时间</label>
                                        <div class="layui-input-inline">
                                            <input th:value="${arrangeClass.getArrangeStart()}" name="arrangeStart" type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">结束时间</label>
                                        <div class="layui-input-inline">
                                            <input th:value="${arrangeClass.getArrangeEnd()}" name="arrangeEnd" type="text" class="layui-input" id="test2" placeholder="yyyy-MM-dd HH:mm:ss">
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">添加完成</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>



                </div>


            </div>
        </div>
    </div>
</div>
<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>

<!--<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>-->
<script src="../../static/js/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;


        //日期时间选择器
        laydate.render({
            elem: '#test5'
            ,type: 'datetime'
        });
        //日期时间选择器
        laydate.render({
            elem: '#test2'
            ,type: 'datetime'
        });
    });


    //     //模态框  选择
    //     layer.open({

    //         btn:false,
    // // shade: false,
    //         shadeClose: true,
    //         maxmin:false,
    //         content:$('#moniItemModel'),
    //         zIndex:layer.zIndex,
    //     });
</script>
</body>


</html>
