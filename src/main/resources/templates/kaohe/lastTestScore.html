    <style>
        .layui-form-label {

        .text-overflow {
            display: block; /*内联对象需加*/
            width: 31em; /*指定宽度*/
            word-break: keep-all; /* 不换行 */
            white-space: nowrap; /* 强制在同一行内显示所有文本，直到文本结束或者遭遇 br 对象。不换行 */
            overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow: ellipsis; /* IE 专有属性，当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
        }

        table {
            width: 30em;
            table-layout: fixed; /* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
        }

        td {
            width: 100%;
            word-break: keep-all; /* 不换行 */
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow: ellipsis; /* 当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
        }

        .ak {
            margin-left: 0px;
        }

        .ab {
            padding-top: 15px;
        }

        .layui-table th {
            text-align: center;
            font-weight: 900;
        }

        .top1 th {
            text-align: center;
            font-weight: 500;
        }

        .top1 .layui-form-label {
            font-weight: 900;
        }

        .top1 {

            margin: 0 auto;

    <table class="layui-table" lay-size="lg" style="    text-align: center;" th:if="${Choose} ">

<div style="text-align: center;" th:if="${ Choose}">

    <div class="modal-footer no-margin-top">
        <ul class="pagination pull-right no-margin">

            <!-- 首页 -->
            <li>
                <a th:href="'/lastTestScoreManage/list?pageNum=0'">首页</a>
            </li>

            <!-- 上一页 -->
            <li th:if="${allInfo.hasPrevious()}">
                <a th:href="'/lastTestScoreManage/list?pageNum=' + ${allInfo.previousPageable().getPageNumber()}"
                   th:text="上一页"></a>
            </li>

            <!-- 中间页 -->
            <li th:each="pageNum:${#numbers.sequence(0, allInfo.getTotalPages() - 1)}">
                <a th:href="'/lastTestScoreManage/list?pageNum=' + ${pageNum}" th:text="${pageNum + 1}"
                   th:if="${pageNum ne allInfo.pageable.getPageNumber()}"></a>
                <a th:href="'/lastTestScoreManage/list?pageNum=' + ${pageNum}" th:text="${pageNum + 1}"
                   th:if="${pageNum eq allInfo.pageable.getPageNumber()}"
                   th:style="'font-weight:bold;background: #6faed9;'"></a>
            </li>

            <!-- 下一页 -->
            <li th:if="${allInfo.hasNext()}">
                <a th:href="'/lastTestScoreManage/list?pageNum=' + ${allInfo.nextPageable().getPageNumber()}"
                   th:text="下一页"></a>
            </li>

            <!-- 尾页 -->
            <li>
                <a th:href="'/lastTestScoreManage/list?pageNum=' + ${allInfo.getTotalPages() - 1}">尾页</a>
            </li>

        </ul>
