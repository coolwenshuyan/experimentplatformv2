<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <style>
        .layui-form-label{
            width: 100px;
        }
    </style>
    <title>Title</title>
</head>
<body>

<div class="x-nav" style="margin-bottom: 30px">
          <span class="layui-breadcrumb" style="visibility: visible">
            <a th:href="@{|/admin/role/list|}">角色列表</a>
            <span lay-separator>/</span>
            <a>
              <cite>角色更新</cite></a>
          </span>
</div>
<div class="layui-fluid">
    <div th:include="role/inc :: head"></div>

    <div class="layui-row">
        <form class="layui-form" role="form" th:method="post" th:object="${role}">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px">
                    <span class="x-red"></span>更新角色功能</label>
                <!--<div class="layui-input-inline">-->
                    <!--<input type="text" required="" lay-verify="nickname" autocomplete="off" class="layui-input"></div>-->
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>角色名称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="class_collage"
                           th:field="${role.name}"
                           required="" lay-verify="nickname" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>角色SN:</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_username"
                           th:field="${role.sn}"
                           name="class_major"  required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-btn-container" style="margin-left: 130px">
                <input type="submit" class="layui-btn" value="更新角色">
                <a class="layui-btn layui-btn-primary" th:href="@{|/admin/role/list|}">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
