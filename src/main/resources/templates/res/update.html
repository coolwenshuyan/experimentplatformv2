<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>更新资源</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="//cdn.staticfile.org/layui/2.5.6/css/layui.min.css" />
		<style>
			.layui-form-label {
				width: 100px;
			}
			.layui-form-item .layui-input-inline,
			.layui-input-block {
				margin-left: 130px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" role="form" method="post" th:object="${res}" style="padding: 30px 20px 0 0;">
			<div class="layui-form-item">
				<label class="layui-form-label">res名称:</label>
				<div class="layui-input-inline">
					<input type="text" name="class_collage" th:field="${res.name}" lay-verify="required" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">res地址:</label>
				<div class="layui-input-inline">
					<input type="text" name="class_major" th:field="${res.url}" lay-verify="required" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">res权限字符串:</label>
				<div class="layui-input-inline">
					<input type="text" name="class_grade" th:field="${res.permission}" lay-verify="required" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="">更新</button>
					<a class="layui-btn layui-btn-primary closeBtn">返回</a>
				</div>
			</div>
		</form>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdn.staticfile.org/layui/2.5.6/layui.all.min.js"></script>
		<script>
			$(function () {
				var index = parent.layer.getFrameIndex(window.name)
				$('.closeBtn').click(function (e) {
					e.preventDefault()
					parent.layer.close(index)
				})
			})
		</script>
	</body>
</html>
