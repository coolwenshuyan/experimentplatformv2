<!DOCTYPE html [
		<!ENTITY nbsp " ">
]>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head lang="en">
	<meta charset="UTF-8"></meta>
	<title>实验报告 - 旅游大数据虚拟仿真实验教学平台</title>
	<link rel="stylesheet" th:href="@{../static/new/css/reset.css}" />
	<link rel="stylesheet" th:href="@{../static/new/css/exp-report.css}" />
	<style>
		@page {
			size: 300mm 400mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
			margin: 0.25in;
			padding: 1em;
			@bottom-center{
				content:"四川旅游学院 © 版权所有";
				font-family: SimSun;
				font-size: 12px;
				color:red;
			};
			@top-center { content: element(header) };
			@bottom-right{
				content:"第" counter(page) "页  共 " counter(pages) "页";
				font-family: SimSun;
				font-size: 12px;
				color:#000;
			};
		}

		body{font-family: 'SimSun'}
		html,
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		div,
		dl,
		dt,
		dd,
		ul,
		ol,
		li,
		p,
		blockquote,
		pre,
		hr,
		figure,
		table,
		caption,
		th,
		td,
		form,
		fieldset,
		legend,
		input,
		button,
		textarea,
		menu {
			margin: 0;
			padding: 0;
		}
		header,
		footer,
		section,
		article,
		aside,
		nav,
		hgroup,
		address,
		figure,
		figcaption,
		menu,
		details {
			display: block;
		}
		audio,
		canvas,
		iframe,
		img,
		svg,
		video {
			vertical-align: middle;
		}
		table {
			border-spacing: 0;
			border-collapse: collapse;
		}
		caption,
		th {
			font-weight: normal;
			text-align: left;
		}
		html,
		body,
		fieldset,
		img,
		iframe,
		abbr {
			border: 0;
		}
		i,
		cite,
		em,
		var,
		address,
		dfn {
			font-style: normal;
		}
		li {
			list-style: none;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		small {
			font-size: 100%;
		}
		sup,
		sub {
			font-size: 83%;
		}
		pre,
		code,
		kbd,
		samp {
			font-family: inherit;
		}
		q:before,
		q:after {
			content: none;
		}
		textarea {
			overflow: auto;
			resize: none;
		}
		label,
		summary {
			cursor: default;
		}
		a,
		button {
			cursor: pointer;
		}
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		em,
		strong,
		b {
			font-weight: bold;
		}
		del,
		ins,
		u,
		s,
		a,
		a:hover {
			text-decoration: none;
		}
		body,
		textarea,
		input,
		button,
		select,
		keygen,
		legend {
			font: 16px '-apple-system,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Microsoft YaHei,Source Han Sans SC,Noto Sans CJK SC,WenQuanYi Micro Hei,sans-serif';
			color: #000;
			outline: 0;

		}
		a {
			color: inherit;
		}
		.cl:after {
			display: block;
			visibility: hidden;
			clear: both;
			overflow: hidden;
			height: 0;
			content: '.';
		}
		.report-page {
			width: 1200px;
			margin: 20px auto;
			box-sizing: border-box;
			border: 1px solid #ccc;
			padding: 30px 50px;
		}
		.report-show-page {
			width: 900px;
			margin: 20px auto;
			box-sizing: border-box;
			/*border: 1px solid #ccc;*/
			padding: 30px 50px;
		}
		.logo {
			text-align: center;
		}
		.title {
			font-weight: 900;
			line-height: 3;
			font-size: 30px;
			text-align: center;
		}
		.name {
			line-height: 50px;
		}
		.basic {
			width: 100%;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			border: 1px solid #666;
			border-bottom: 0;
			border-right: 0;
		}
		.basic-item {
			width: 33.33%;
			height: 60px;
			line-height: 60px;
			text-indent: 50px;
			border-bottom: 1px solid #666;
			border-right: 1px solid #666;
			box-sizing: border-box;
		}
		.basic-item input {
			outline: 0;
			border: 0;
			height: 40px;
			width: 200px;
			border-bottom: 1px solid #000;
			text-align: center;
		}
		.step-name {
			/*font-weight: 900;*/
			font-size: 20px;
			line-height: 3;
		}
		.step-content {
			padding: 30px;
			border: 1px solid #999999;
			min-height: 100px;
		}
		.score-area {
			margin-top: 30px;
			display: flex;
			border: 1px solid #666;
			justify-content: space-between;
		}
		.score-area .comment {
			/*width: 70%;*/
			position: relative;
			padding-bottom: 80px;
		}
		.score-area .comment h3 {
			text-indent: 30px;
			font-weight: normal;
			font-size: 20px;
			line-height: 50px;
		}
		.score-area .score {
			/*width: 30%;*/
			border-left: 1px solid #666;
		}
		h3 {
			font-weight: normal;
			font-size: 20px;
			line-height: 50px;
			border-bottom: 1px solid #666;
			text-indent: 20px;
		}
		.score-text {
			font-size: 16px;
			box-sizing: border-box;
			padding: 20px;
			line-height: 2;
		}
		.comment-area {

			min-height: 300px;
			border: 1px solid #ccc;
			margin: 0 auto;
			margin: 20px;
		}
		.teacher-sign {
			position: absolute;
			right: 120px;
			font-size: 14px;
			line-height: 40px;
			bottom: 40px;
		}
		.sign-date {
			position: absolute;
			right: 120px;
			bottom: 0;
			font-size: 14px;
			line-height: 40px;
		}
		.report-btns {
			width: 1200px;
			margin: 0 auto 30px;
			text-align: center;
		}
		.report-show-page + .report-btns {
			width: 1000px;
		}
		.prev-btn {
			width: 100px;
			height: 40px;
			box-sizing: border-box;
			line-height: 38px;
			text-align: center;
			border: 1px solid #215130;
			color: #215130;
			font-size: 14px;
			float: left;
			cursor: pointer;
		}
		.prev-btn:hover {
			color: #fff;
			background: #215130;
			opacity: 0.8;
		}
		.print-btn {
			display: inline-block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: #409eff;
			color: #fff;
			font-size: 14px;
			text-align: center;
			cursor: pointer;
		}
		.print-btn:hover {
			opacity: 0.8;
		}
		.next-btn {
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: #215130;
			color: #fff;
			font-size: 14px;
			cursor: pointer;
			float: right;
		}
		.next-btn:hover {
			opacity: 0.8;
		}
		.t_table{
			border: 1px solid #999999;
			width: 100%;
			font-size: 16px;

		}
		td{
			border: 1px solid #999999;
			height: 3em;

		}
	</style>
</head>
<!--这样配置不中文不会显示-->
<!--<body style="font-family: 宋体">-->
<body style="font-family: 'SimSun'">
<div class="report-show-page">
	<div class="logo">
		<img src="http://localhost:8888/static/new/images/sctu.png" />
	</div>
	<div class="title">[[${collegeReport.getCrClassName()}]]实验报告</div>
	<p class="name">实验名称：<span th:text="${collegeReport.getMname()}"></span></p>
	<div>
		<table class="t_table" style="text-align: center;">
			<tr>
				<td class="tab_tit">学号</td>
				<td th:text="${collegeReport.getStuXuehao()}">1806101040</td>
				<td class="tab_tit" >姓名</td>
				<td th:text="${collegeReport.getStuName()}">李娟</td>
				<td class="tab_tit">班级</td>
				<td th:text="${collegeReport.getClassName()}">信管03</td>
			</tr>
			<tr>
				<td class="tab_tit">地点</td>
				<td th:text="${collegeReport.getCrDress()}"></td>
				<td class="tab_tit">时间</td>
				<td th:text="${#dates.format(collegeReport.getCrDate(),'yyyy/MM/dd')}"></td>
				<!--                <td th:text="${collegeReport.getCrDate()}"></td>-->
				<td class="tab_tit">教师</td>
				<td th:text="${collegeReport.getCrTeacher()}"></td>
			</tr>
		</table>
	</div>
	<div class="step-name">一、实验目的</div>
	<div class="step-content" th:utext="${collegeReport.getCrExpPurpose()}"></div>
	<div class="step-name">二、实验环境</div>
	<div class="step-content" th:utext="${collegeReport.getCrExpEvr()}"></div>
	<div class="step-name">三、实验内容与步骤</div>
	<div class="step-content" th:utext="${collegeReport.getCrExpContent()}"></div>
	<div class="step-name">四、实验心得和总结</div>
	<div class="step-content" th:utext="${collegeReport.getCrExpSummary()}"></div>
	<div style="margin-top: 40px;">
		<table class="t_table" style="table-layout:fixed;">
			<tr>
				<td colspan="3" style="padding-left: 20px;font-size: 20px">五、教师评语</td>
				<td style="padding-left: 20px;font-size: 20px">成绩</td>
			</tr>
			<tr>
				<td colspan="3">
					<div class="comment-area" th:utext="${collegeReport.getCrTcComment()}"></div>
				</td>
				<td  style="font-size: 20px;padding-left: 10px">
					成绩：<a th:text="${collegeReport.getCrScore()}"></a><br />
					日期：<a th:text="${#dates.format(collegeReport.getCrSigningTime(),'yyyy/MM/dd')}">asdfas</a><br />
					签名：<img style="width: 180px;height: 100px" class="layui-upload-img" id="selectImg" th:src="@{'http://localhost:8888/upload/'+${collegeReport.getCrImgurl()}}"></img>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
