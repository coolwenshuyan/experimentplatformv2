<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>实验列表 - 旅游大数据虚拟仿真实验教学平台</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="../../static/new/css/experiment.css" />
	</head>
	<body>
		<div class="experiment for-one" th:object="${exp}">
			<div class="exp-cover">
				<img th:src="${exp.getImageurl()}" />
			</div>
			<div class="exp-title for-all" th:text="${exp.m_name}"></div>
			<div class="exp-btns for-all">
				<div class="exp-btn">
					<a th:href="@{|/expmodel/theoryStudy/${exp.m_id}|}">理论学习</a>
				</div>
				<div class="exp-btn">
					<a th:href="@{|/kaoshi/${exp.m_id}/toExamPageList|}">模块测试</a>
				</div>
				<div class="exp-btn" th:if="${docker}!= null">
					<a th:href="${docker.getDc_url()}">进入实验</a>
				</div>
				<div class="exp-btn" th:if="${docker}== null">
					<a onclick="showmsg()">进入实验</a>
				</div>
				<div class="exp-btn" th:if="${exp.report_type == false}">
					<a th:href="@{|/WriteReport/${exp.m_id}/Timu|}">填写报告</a>
				</div>
				<div class="exp-btn" th:if="${exp.report_type == true}">
					<a th:href="@{|/collegereport/info/${exp.m_id}|}">填写报告</a>
				</div>
			</div>
		</div>
		<a th:href="@{|/expmodel/contiuneStudy/${exp.m_id}|}" class="back-btn">继续学习</a>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdn.staticfile.org/layer/3.1.1/layer.min.js"></script>
		<script>
			function showmsg() {
				layer.msg('Docker地址异常，请联系管理员后重试')
			}
		</script>
	</body>
</html>
