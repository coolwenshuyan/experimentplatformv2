<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>账号修改</title>		
		<link rel="stylesheet" href="../static/css/layui.css">
	</head>
    <style type="text/css">
        #b{
            float: right;
            margin: 10px 0;
        }
    </style>
	<body>
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">个人信息修改</li>
            </ul>
            <div class="layui-tab-content">
            	<div class="layui-tab-item layui-show">
    	            <div id="l1" class="layui-col-md8 layui-col-md-offset2">
    	            	<div class="layui-form-item">
                            <label class="layui-form-label">账号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">修改密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-btn-container" style="text-align: center;">
                            <button type="button" class="layui-btn">修改</button>
                        </div>
    	            </div>
                </div>

            </div>
        </div>      
			
		
		<script src="../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
