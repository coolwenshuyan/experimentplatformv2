<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
<!--    <link rel="stylesheet" href="../static/css/layui.css" media="all">-->
    <style>
        button{
            margin-top: 2%;

            width: 130px;
            height: 35px;
            font-size: 16px;
            margin-left: 5%;
            background-color: rgb(57,61,73);
            border-color: rgb(57,61,73);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <button type="button" onclick="Javascript:history.back(-1);" href="#" class="layui-btn layui-btn-primary">返回上一级</button>
    <div class="fly-panel">
        <div class="fly-none">
            <h2><img src="/static/images/error.png" class="layui-col-xs12" style=" width: 350px;"></h2>
            <a>页面数据丢失...</a><br>
            <a th:text="${error}"></a><br>
            <a th:text="${status}"></a><br>
            <a th:text="${message}"></a><br>
        </div>
    </div>
</div>
</body>
</html>
