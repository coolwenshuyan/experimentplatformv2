<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>标题</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="//cdn.staticfile.org/layui/2.5.6/css/layui.min.css" />
		<style>
			body {
				padding: 20px;
				background: #f7f7f7;
			}
			.layui-fluid {
				padding: 20px;
				background: #fff;
			}
			.layui-form-label {
				width: auto;
				padding-left: 0;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">课程</label>
					<div class="layui-input-inline">
						<select name="interest" lay-filter="id">
							<option value="">请选择课程</option>
							<option th:each="course:${courseInfoList}" th:value="|/expmodel/moduleList/${course.id}|" th:text="${course.courseName}" th:selected="${course.id  eq selected}">java</option>
						</select>
					</div>
				</div>
			</form>
			<table class="layui-table" th:if="${Choose}">
				<thead>
					<tr>
						<th>ID</th>
						<th>实验名称</th>
						<th>实验类型</th>
						<th>课时</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list:${page1}">
						<td th:text="${list.getM_id()}"></td>
						<td th:text="${list.getM_name()}"></td>
						<td th:text="${list.getM_type()}"></td>
						<td th:text="${list.getClasshour()}"></td>
						<td>
							<a class="layui-btn layui-btn-sm" th:href="@{|/shiyan/list/${list.getM_id()}|}">查看实验测试</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdn.staticfile.org/layui/2.5.6/layui.all.min.js"></script>
		<script>
			$(function () {
				var form = layui.form
				form.on('select(id)', function (data) {
					if (data.value) {
						window.location.href = data.value
					}
				})
			})
		</script>
	</body>
</html>
