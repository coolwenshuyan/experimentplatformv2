<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="../../static/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../static/css/css_shiyan/style.css" />
		<style>
			.layui-form {
				margin-left: 13%;
			}
			.layui-btn + .layui-btn {
				margin-left: 35%;
			}
			.right {
				width: 80%;
				margin-left: 20%;
			}
			.task {
				float: left;
				margin-left: 50px;
				margin-top: 0px;
			}
			.taskWord {
				padding-top: 5px;
				margin-left: 25%;
				color: #ffffff;
			}
			.boder {
				height: 100vh;
				padding-top: 50px;
			}
			.layout {
				float: right;
				margin-right: 20px;
			}
			.img {
				width: 20px;
				height: 20px;
				padding-top: 20px;
			}
			.InputBox {
				padding-left: 20px;
				margin-top: 20px;
				height: 30px;
				width: 80%;
				margin-left: 10px;
				color: #999999;
			}
			.TitleWord {
				padding: 50px 5% 0 5%;
				display: inline-block;
				font-size: 25px;
			}
			.modify {
				display: inline-block;
			}
			.AccountNumberP {
				display: inline-block;
				margin-top: 25px;
				margin-left: 5%;
			}
			.aa {
				margin-left: 70px;
			}
			.bb {
				margin-left: 30px;
			}
			.ss {
				margin-top: 5px;
				transform: rotate(-90deg);
				-ms-transform: rotate(-90deg); /* IE 9 */
				-moz-transform: rotate(-90deg); /* Firefox */
				-webkit-transform: rotate(-90deg); /* Safari and Chrome */
				-o-transform: rotate(-90deg); /* Opera */
			}
			.titleImg {
				margin-left: 20px;
			}
			.userImg {
				width: 50px;
				height: 50px;
				border-radius: 50px;
			}
			.a0 {
				position: absolute;
				margin-left: 20%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<form class="layui-form" action="/setstudentinfo/update" th:object="${student}" method="post">
				<br /><br />
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="tel" name="stuUname" th:value="${student.stuUname}" lay-verify="required|id" autocomplete="off" class="layui-input" />
							<p th:text="${msg1}" style="color: red;"></p>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" name="stuName" th:value="${student.stuName}" lay-verify="name" autocomplete="off" class="layui-input" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">学号</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${student.stuXuehao}" autocomplete="off" class="layui-input layui-disabled" disabled />
							<p th:text="${xuehaomsg}" style="color: red;"></p>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" name="stuMobile" th:value="${student.stuMobile}" lay-verify="mobile" autocomplete="off" class="layui-input" />
							<p th:text="${telmsg}" style="color: red;"></p>
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 15px;">
						<div class="layui-inline">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-inline">
								<input type="text" name="pass" lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认密码：</label>
							<div class="layui-input-inline">
								<input type="text" name="stuPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
								<p th:text="${msg3}" style="color: red;"></p>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">所属班级</label>
							<div class="layui-input-inline">
								<input type="text" th:value="${classname}" autocomplete="off" class="layui-input layui-disabled" disabled />
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn a0" lay-submit="" lay-filter="demo1">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
