<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>考核模块</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/page.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
    <style>
        .text-overflow {
            display: block; /*内联对象需加*/
            width: 31em; /*指定宽度*/
            word-break: keep-all; /* 不换行 */
            white-space: nowrap; /* 强制在同一行内显示所有文本，直到文本结束或者遭遇 br 对象。不换行 */
            overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow: ellipsis; /* IE 专有属性，当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
        }

        table {
            width: 30em;
            table-layout: fixed; /* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
        }

        td {
            width: 100%;
            word-break: keep-all; /* 不换行 */
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 内容超出宽度时隐藏超出部分的内容 */
            text-overflow: ellipsis; /* 当对象内文本溢出时显示省略标记() ；需与overflow:hidden;一起使用。*/
        }

        .layui-table th {
            text-align: center;
            font-weight: 900;
        }

    </style>
</head>

<div id="app" class="layui-container">

                style="border-color: #174f37;color: #ffffff;background: #009688">考核模块
        </button>
    </a>
    <a href="/kaohemodel/allModule">
        <button type="button" class="layui-btn layui-btn-primary" style="border-color: #174f37;color: #174f37;">全部模块
        </button>
    </a>
    <select name="interest" lay-filter="aihao" onchange="window.open(this.options[this.selectedIndex].value,target='_self')" style="margin-top: 13px;">
        <option>--请选择--</option>
        <div th:each="arrangeInfo:${arrangeInfoDTOs}" >
            <option th:value="|/kaohemodel/Module/${arrangeInfo.getArrangeId()}/|"  th:text="${arrangeInfo.getCourseName()+'-'+arrangeInfo.getClassName()}" th:if="${arrangeInfo.getArrangeId() ne selected}">18信管01</option>
            <option th:value="|/kaohemodel/Module/${arrangeInfo.getArrangeId()}/|"  th:text="${arrangeInfo.getCourseName()+'-'+arrangeInfo.getClassName()}" selected="selected" th:if="${arrangeInfo.getArrangeId() eq selected}">18信管01</option>
        </div>
    </select>

    <div class="layui-form">
        <table class="layui-table">
            <!--					<colgroup>-->
            <!--						<col width="150">-->
            <!--						<col width="150">-->

            <thead>
            <tr>
                <th width="5%">ID</th>
                <th>实验名</th>
                <th>实验目的</th>
                <th width="7%">课时</th>
                <th width="9%">测试成绩占比</th>
                <th width="9%">报告成绩占比</th>
                <th width="7%">权重</th>
                <th width="7%">序号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" th:each="kaoheModel:${kaoheModelPageInfo.content}">
                <td th:text="${kaoheModel.id}">1</td>
                <td th:text="${kaoheModel.Experiment_name}">期望</td>
                <td th:text="${kaoheModel.shiyan_Purpose}">模块1</td>
                <td th:text="${kaoheModel.m_id}">1</td>
                <td th:text="${kaoheModel.m_test_baifenbi}">拓展创新</td>
                <td th:text="${kaoheModel.m_report_baifenbi}">拓展创新</td>
                <td th:text="${kaoheModel.m_scale}">32</td>
                <td th:text="${kaoheModel.m_order}">50%</td>


                <td>
                    <a type="update" class="layui-btn layui-btn-sm" th:href="@{|/kaohemodel/${kaoheModel.id}/update|}">修改</a>
                    <a type="delete" class="layui-btn layui-btn-sm app" @click="isTrue" style="background-color: red;"
                       th:href="@{|/kaohemodel/${kaoheModel.id}/delete|}">移出考核</a>

                </td>
            </tr>

            </tbody>
        </table>


    </div>

    <div class="modal-footer no-margin-top">
        <ul class="pagination pull-right no-margin">

            <!-- 首页 -->
            <li>
                <a th:href="'/kaohemodel/checkModule?pageNum=0'">首页</a>
            </li>

            <!-- 上一页 -->
            <li th:if="${kaoheModelPageInfo.hasPrevious()}">
                <a th:href="'/kaohemodel/checkModule?pageNum=' + ${kaoheModelPageInfo.previousPageable().getPageNumber()}"
                   th:text="上一页"></a>
            </li>

            <!-- 中间页 -->
            <li th:each="pageNum:${#numbers.sequence(0, kaoheModelPageInfo.getTotalPages() - 1)}">
                <a th:href="'/kaohemodel/checkModule?pageNum=' + ${pageNum}" th:text="${pageNum + 1}"
                   th:if="${pageNum ne kaoheModelPageInfo.pageable.getPageNumber()}"></a>
                <a th:href="'/kaohemodel/checkModule?pageNum=' + ${pageNum}" th:text="${pageNum + 1}"
                   th:if="${pageNum eq kaoheModelPageInfo.pageable.getPageNumber()}"
                   th:style="'font-weight:bold;background: #6faed9;'"></a>
            </li>

            <!-- 下一页 -->
            <li th:if="${kaoheModelPageInfo.hasNext()}">
                <a th:href="'/kaohemodel/checkModule?pageNum=' + ${kaoheModelPageInfo.nextPageable().getPageNumber()}"
                   th:text="下一页"></a>
            </li>

            <!-- 尾页 -->
            <li>
                <a th:href="'/kaohemodel/checkModule?pageNum=' + ${kaoheModelPageInfo.getTotalPages() - 1}">尾页</a>
            </li>

        </ul>
    </div>
</div>
