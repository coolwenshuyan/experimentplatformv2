<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:value="${effect.effect_name}">学习效果</title>
    <link rel="stylesheet" href="../../static/css/layui.css">
</head>
<style type="text/css">
    #head{
        margin-top: 30px;
        margin-bottom: 30px;
    }
    #main{
        margin-top: 30px;
    }
</style>
<body>
<div id="head" class="layui-col-md10 layui-col-md-offset2">
			<span class="layui-col-md3">
  				<a class="layui-btn layui-btn-primary">学习效果</a>
			</span>
</div>
<hr>
<div id="main" class="layui-col-md8 layui-col-md-offset2">

    <div style="text-align: center" th:text="${effect.effect_name}"></div>
    <div style="text-align: right" th:text="${effect.effect_person}"></div>
    <div th:utext="${effect.effect_content}"  name="set_platintro"  class="college"></div>
    <div style="text-align: right">发布时间：<span th:text="${effect.dic_datetime}"></span></div>

</div>


<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
