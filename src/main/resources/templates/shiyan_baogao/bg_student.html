<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>实验报告 - 旅游大数据虚拟仿真实验教学平台</title>
		<link rel="stylesheet" href="../../static/new/css/reset.css" />
		<link rel="stylesheet" href="../../static/new/css/exp-report.css" />
	</head>
	<body>
		<div class="report-show-page">
			<div class="logo">
				<img src="../../static/new/images/sctu.png" />
			</div>
			<div class="title">[[${collegeReport.getCrClassName()}]]实验报告</div>
			<p class="name">实验名称：<span th:text="${collegeReport.getMname()}"></span></p>
			<div class="basic">
				<p class="basic-item">学号：<span th:text="${collegeReport.getStuXuehao()}"></span></p>
				<p class="basic-item">姓名：<span th:text="${collegeReport.getStuName()}"></span></p>
				<p class="basic-item">班级：<span th:text="${collegeReport.getClassName()}"></span></p>
				<p class="basic-item">地点：<span th:text="${collegeReport.getCrDress()}"></span></p>
				<p class="basic-item">时间：<span th:text="${#dates.format(collegeReport.getCrDate(),'yyyy/MM/dd')}"></span></p>
				<p class="basic-item">教师：<span th:text="${collegeReport.getCrTeacher()}"></span></p>
			</div>
			<div class="step-name">一、实验目的</div>
			<div class="step-content" th:utext="${collegeReport.getCrExpPurpose()}"></div>
			<div class="step-name">二、实验环境</div>
			<div class="step-content" th:utext="${collegeReport.getCrExpEvr()}"></div>
			<div class="step-name">三、实验内容与步骤</div>
			<div class="step-content" th:utext="${collegeReport.getCrExpContent()}"></div>
			<div class="step-name">四、实验心得和总结</div>
			<div class="step-content" th:utext="${collegeReport.getCrExpSummary()}"></div>
			<div class="score-area">
				<div class="comment">
					<h3>教师评语</h3>
					<div class="comment-area" th:utext="${collegeReport.getCrTcComment()}"></div>
<!--					<div class="teacher-sign">签名：</div>-->
<!--					<div class="sign-date">日期：</div>-->
				</div>
				<div class="score">
					<h3>成绩</h3>
					<div class="score-text" th:text="${collegeReport.getCrScore()}">98.5</div>
					<div style="margin: 20px">
						签名：
						<div th:if="${not #strings.isEmpty(collegeReport.getCrImgurl())}">
							<img style="width: 180px;height: 100px" class="layui-upload-img" id="selectImg"  th:src="@{'/upload/'+${collegeReport.getCrImgurl()}}"></img>
						</div>
					</div>
					<div style="margin: 20px">
						日期：
						<a th:text="${#dates.format(collegeReport.getCrSigningTime(),'yyyy/MM/dd')}">asdfas</a><br />
					</div>
				</div>
			</div>
		</div>
		<div class="report-btns cl">
			<a href="/expmodel/moduleDispathcher" class="prev-btn">返回</a>
			<div class="print-btn">打印</div>
			<a th:if="${!collegeReport.getCrTcState()}" th:href="@{|/collegereport/info/${collegeReport.getMid()}|}" class="next-btn">修改</a>
		</div>
		<script src="//cdn.staticfile.org/jquery/1.8.0/jquery.min.js"></script>
		<script>
			$(function () {
				$('.print-btn').click(function () {
					window.print()
				})
			})
		</script>
	</body>
</html>
