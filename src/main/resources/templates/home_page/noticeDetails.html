<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="${newsInfo.news_name}">公告详情</title>
    <link rel="stylesheet" href="../../static/css/layui.css">
</head>
<style type="text/css">
    #head{
        margin-top: 30px;
        margin-bottom: 30px;
    }
    #main{
        margin-top: 30px;
    }
</style>
<body>

<div id="head" class="layui-col-md8 layui-col-md-offset2">
			<span class="layui-col-md3">
  				<a class="layui-btn layui-btn-primary">公告详情</a>
			</span>
    <span>
        <a type="button" onclick="Javascript:history.back(-1);" href="#" class="layui-btn layui-btn-primary" style="float: right">返回</a>
    </span>
</div>
<hr>
<div id="main" class="layui-col-md8 layui-col-md-offset2">

    <div style="text-align: center" th:text="${newsInfo.news_name}"></div>
    <div style="text-align: right" th:text="${newsInfo.news_person}"></div>
    <div th:utext="${newsInfo.content}"  name="set_platintro"  class="college"></div>
    <div style="text-align: right">发布时间：<span th:text="${newsInfo.dic_datetime}"></span></div>

</div>


<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
